<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Auth</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <span class="copy">
      <span class="m-3"> Beta 1.2.0 </span>
      &copy; &nbsp; 37 Web Production
    </span>
    <div class="auth-wrapper">
      <div class="auth-content">
        <form class="auth-form" id="signUp">
          <div class="title">Реєстрація</div>
          <input class="auth-control" placeholder="E-mail" type="email" />
          <div class="form-group">
            <input class="auth-control" placeholder="Прізвище" type="text" />
            <input class="auth-control" placeholder="Ім'я" type="text" />
          </div>
          <div class="form-group">
            <input class="auth-control" placeholder="Пароль" type="password" />
            <input
              class="auth-control"
              placeholder="Повторіть пароль"
              type="password"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Запам'ятати мене
            </label>
          </div>
          <button type="submit">Зареєструватися</button>
          <a href="#" type="button">Вже маэте аккаунт?</a>
        </form>
      </div>
    </div>

    <!-- Bootstrap + jQuery -->
    <script src="./libs/jQuery/jQuery.3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="./libs/bootstrap-4.5.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main Scripts -->
    <scripts> </scripts>
  </body>
</html>
